

<br>
<div class="container" [hidden]="!show">
    <h2 class="centered">Homepage</h2>
    <div class="row list-of-users" >
        <div class="col-md-8">
            <h5 class="centered"> List of users</h5>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" routerLink='/register'>Create a New user</button>
        </div>
    </div>
    <br>
    <div *ngIf="params.params.status == 'success'"><div class="alert alert-success" role="alert">Operation Successful</div> </div>
    <br>
    <div class="row list">

            <div *ngFor= "let data of userdata; index as i" class="col-md-3">
                <div class="card card-margin" >
                    <div class="card-body">
                      <h6 class="card-title">Name:</h6>
                      <p class="card-subtitle mb-2 text-muted">{{data.name}}</p>
                      <h6 class="card-title">Email:</h6>
                      <p class="card-subtitle mb-2 text-muted">{{data.email}}</p>
                      <h6 class="card-title">Phone Number:</h6>
                      <p class="card-subtitle mb-2 text-muted">{{data.phone_number}}</p>
                      
                      <a class="btn btn-primary card-link" routerLink='/edituser/{{data._id}}'>Edit</a>
                      <button class="btn btn-danger card-link" (click)="deleteUser(data._id)">Delete</button>
                      
                    </div>
                  </div>  
            
            
        </div>
    </div>

</div>
