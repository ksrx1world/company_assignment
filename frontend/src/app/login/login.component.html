<h2 class="centered"> Login </h2>
<br>
<div *ngIf="params.params.status == 'fail'"><div class="alert alert-danger" role="alert">{{params.params.msg   }}</div> </div>
<div *ngIf="params.params.status == 'success'"><div class="alert alert-danger" role="alert">{{params.params.msg}}</div> </div>
<div class="container centeredcontainer" >  
 <div *ngIf="msg.status== 'success'"><div class="alert alert-success" role="alert">{{msg.msg}}</div> </div>
 <div *ngIf="msg.status== 'fail'"><div class="alert alert-danger" role="alert">{{msg.msg}}</div> </div> 
 
<form [formGroup] = 'loginform' (ngSubmit)="collectdata()">
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" formControlName='email' placeholder="Enter Email Address">
    <span class="error" *ngIf= "email.invalid && email.touched">Email is Required</span>
</div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName='password' placeholder="Password">
    <span class="error" *ngIf= "password.invalid && password.touched">password  must be between 8 to 20</span>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginform.valid">Login</button>
</form>
</div>
